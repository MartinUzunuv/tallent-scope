            <script>
              function dropdownTogle() {
                const dropdownContent =
                  document.getElementById("historyDropdown");
                dropdownContent.classList.toggle("show");

                axios
                  .post("./getHistory", {
                    email: localStorage.getItem("talentScopeEmail"),
                    pass: localStorage.getItem("talentScopePass"),
                  })
                  .then((response) => {
                    const res = response.data;
                    var chats = JSON.parse(res.message);
                    console.log(chats);
                    dropdownContent.innerHTML = "";
                    if (chats.length <= 0) {
                      var button = document.createElement("a");

                      button.innerHTML = "No history yet";

                      button.classList.add("highlighted");

                      dropdownContent.appendChild(button);

                      // clearInterval(noHistory);
                      // var noHistory = setInterval(() => {
                      //   button.innerText =
                      //     "History";
                      // }, 3000);
                    }
                    for (let i = chats.length; i >= 0; i--) {
                      if (i < chats.length) {
                        var button = document.createElement("a");

                        button.innerHTML =
                          chats[i].jobTitle + " " + chats[i].date;

                        button.id = i + "-history";

                        button.classList.add("highlighted");

                        dropdownContent.appendChild(button);

                        button.addEventListener("click", (event) => {
                          let n = parseInt(event.target.id[0]);
                          document.getElementById("jobTitle").value =
                            chats[n].jobTitle;
                          document.getElementById("aboutTheEmployer").value =
                            chats[n].aboutTheEmployer;
                          document.getElementById("salary").value =
                            chats[n].salary;
                          document.getElementById("remote").value =
                            chats[n].remote;
                          document.getElementById("locationText").value =
                            chats[n].locationText;
                          document.getElementById("jobType").value =
                            chats[n].jobType;
                          document.getElementById("employmentType").value =
                            chats[n].employmentType;
                          document.getElementById("description").value =
                            chats[n].description;
                          document.getElementById("requirements").value =
                            chats[n].requirements;
                          document.getElementById("keywords").value =
                            chats[n].keywords;
                          document.getElementById("skills").value =
                            chats[n].skills;
                          document.getElementById("education").value =
                            chats[n].education;
                          document.getElementById("personality").value =
                            chats[n].personality;
                          document.getElementById("lang").value = chats[n].lang;
                          document.getElementById(
                            "jobDescriptionResult"
                          ).innerText = chats[n].assistantAnswer;
                          copyText = chats[n].assistantAnswer;
                          currentTextDbId = chats[n].id;
                          // console.log(copyText);
                        });
                      }
                    }
                  })
                  .catch((error) => {
                    console.error(error);
                  });
              }

              window.onclick = function (event) {
                if (!event.target.matches(".dropbtn")) {
                  var dropdowns =
                    document.getElementsByClassName("dropdown-content");
                  var i;
                  for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains("show")) {
                      openDropdown.classList.remove("show");
                    }

            <button onclick="downloadAsWord()">Save as DOCX</button>

            <script>
              function downloadAsWord() {
                // Convert the string to a Blob
                var blob = new Blob([copyText], { type: "application/msword" });

                // Create a download link
                var link = document.createElement("a");
                link.href = URL.createObjectURL(blob);

                // Set the file name
                link.download = "document.docx";

                // Append the link to the body
                document.body.appendChild(link);

                // Trigger the click event to start the download
                link.click();

                // Remove the link from the DOM
                document.body.removeChild(link);
              }
            </script>
            <button
              id="edit"
              style="border-radius: 0 5px 5px 0"
              class="dropbtn"
              onclick="edit()"
            >
              Edit
            </button>
            <script>
              let editing = false;
              let editing_text;
              async function edit() {
                if (currentTextDbId !== null) {
                  editing = !editing;
                  if (editing) {
                    const texts = copyText.split("\n");

                    const container = document.getElementById(
                      "jobDescriptionResultcontainer"
                    );
                    const div = document.getElementById("jobDescriptionResult");
                    let text = div.textContent;
                    div.remove();
                    const textarea = document.createElement("textarea");
                    container.append(textarea);
                    textarea.id = "jobDescriptionResult";
                    const button = document.getElementById("edit");
                    button.innerHTML = "Stop editing and save";

                    let new_text = "";
                    for (const texte of texts) new_text += `${texte} &NewLine;`;

                    editing_text = new_text;

                    textarea.innerHTML = new_text;
                    copyText = new_text;

                    textarea.addEventListener("input", function () {
                      copyText = textarea.value;
                    });
                  } else {
                    const texts = document
                      .getElementById("jobDescriptionResult")
                      .value.split("&NewLine;");

                    const container = document.getElementById(
                      "jobDescriptionResultcontainer"
                    );
                    const textarea = document.getElementById(
                      "jobDescriptionResult"
                    );
                    textarea.remove();
                    const a = document.createElement("a");
                    container.append(a);
                    a.id = "jobDescriptionResult";
                    const button = document.getElementById("edit");
                    button.innerHTML = "edit";

                    let new_text = "";
                    for (const texte of texts) new_text += `${texte} \n`;

                    a.innerText = new_text;
                    copyText = new_text;
                    if (new_text && currentTextDbId !== null) {
                      axios
                        .post("./updateText", {
                          email: localStorage.getItem("talentScopeEmail"),
                          pass: localStorage.getItem("talentScopePass"),
                          newText: new_text,
                          currentTextDbId: currentTextDbId,
                        })
                        .then((response) => {
                          const res = response.data;
                          if (res.message !== "ok") {
                            console.error(
                              "couldn't save the updated job description"
                            );
                          }
                        })
                        .catch((error) => {
                          console.error(error);
                        });
                    }
                  }
                } else {
                  document.getElementById("edit").innerText = "Unable to edit";
                  clearInterval(editInterval);
                  var editInterval = setInterval(() => {
                    document.getElementById("edit").innerText = editing
                      ? "Stop editing and save"
                      : "Edit";
                  }, 3000);
                }
              }
            </script>
